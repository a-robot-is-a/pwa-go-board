name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Node installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm ci

      - name: âš™ï¸ Vite-Build mit Secret einbetten
        run: npm run build
        env:
          VITE_SERVER_URL: ${{ secrets.SERVER_URL }}

      - name: ğŸš« Jekyll deaktivieren (.nojekyll)
        run: touch dist/.nojekyll

      - name: ğŸš€ Deploy zu GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
