name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build App
        run: npm run build

      - name: ğŸ” Erzeuge config.json mit geheimer URL
        run: |
          echo "{ \"server_url\": \"$SERVER_URL\" }" > config.json
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}

      - name: ğŸ“ Kopiere config.json ins dist-Verzeichnis
        run: mv config.json dist/config.json

      - name: Zeige Inhalt von dist/
        run: ls -l dist

      - name: ğŸš« Deaktiviere Jekyll fÃ¼r GitHub Pages
        run: touch dist/.nojekyll

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload dist/ als Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
