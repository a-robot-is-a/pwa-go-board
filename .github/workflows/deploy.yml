name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Node installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: âš™ï¸ Config generieren
        run: node generate-config.js
        env: 
          SERVER_URL: ${{ secrets.SERVER_URL }}

      - name: ğŸ“‚ Verzeichnisinhalt prÃ¼fen
        run: ls -la

      - name: ğŸ” Debug SERVER_URL
        run: echo "SERVER_URL:$SERVER_URL"
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}

      - name: ğŸ“„ Inhalt von config.js
        run: cat config.js

      - name: ğŸš« Jekyll deaktivieren (.nojekyll)
        run: touch .nojekyll

      - name: ğŸš€ Deploy zu GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
