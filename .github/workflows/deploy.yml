name: Build & Deploy PWA

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Erzeuge config.json mit geheimer URL
  run: |
    echo "{ \"server_url\": \"$SERVER_URL\" }" > config.json
  env:
    SERVER_URL: ${{ secrets.SERVER_URL }}


      # Optional: Falls du ein dist- oder build-Verzeichnis hast
        - name: Build App (falls nötig)
        run: npm install && npm run build

      # Hier deinen Deployment-Befehl einfügen
      - name: Deploy App
