name: Build & Deploy PWA

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Erzeuge config.json mit geheimer URL
        run: |
          echo "{ \"server_url\": \"$SERVER_URL\" }" > config.json
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}

      - name: Kopiere config.json ins dist-Verzeichnis
        run: mkdir -p dist && mv config.json dist/config.json

